<!DOCTYPE html>

<!-- This is an HTML document with the language set to English -->
<!-- LEAFLET TUTORIAL: https://leafletjs.com/examples/quick-start/ -->
<!-- Comment lines generated with ChatGPT -->
<html lang="en">
<head>
    <!-- Set the character encoding and the compatibility mode -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Set the viewport to scale the content to the width of the device and set the initial zoom level -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Set the title of the page -->
    <title>LeafLet Tutorial1</title>
    <!-- Load the Leaflet CSS file from a content delivery network (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin="" />
    <!-- Define a style for the map container -->
    <style>
        #map {
            height: 800px;
            width: 800px
        }
    </style>
    <!-- Load the Leaflet JavaScript file from a CDN -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="">
    </script>
</head>
<body>
    <!-- Add some content to the page -->
    <h1>Leaflet Tutorial Hello World</h1>
    <p>Page created following Leaflet Tutorial</p>
    <!-- <p>Comment lines in coded added with ChatGPT</p> -->
    <!-- Add a container for the map -->
    <div id="map"></div>
    <script>
        // create a Leaflet map and set the view to a specific location
        var map = L.map('map').setView([51.505, -0.09], 13);
    
        // add a tile layer from Mapbox Satellite Streets to the map
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            maxZoom: 18, // set the maximum zoom level
            attribution: 'Map data &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/satellite-streets-v11', // set the tile layer id
            tileSize: 512,
            zoomOffset: -1, // offset zoom level to match Mapbox zoom levels
            accessToken: 'pk.eyJ1IjoiYWtvb3JubmUtbWFwcyIsImEiOiJjbGdoNmR2ZmcwMGs4M2Rtdm1sZzIyenR1In0.fG46xAKcTWtZHhr_wE_oLw' // replace with your own Mapbox access token
        }).addTo(map);
    
        // add a marker to the map at a specific location
        var marker = L.marker([51.5, -0.09]).addTo(map);
    
        // add a circle to the map at a specific location and with specific options
        var circle = L.circle([51.508, -0.11], {
            color: 'red', // set the color of the circle
            fillColor: '#f03', // set the fill color of the circle
            fillOpacity: 0.5, // set the opacity of the circle
            radius: 500 // set the radius of the circle in meters
        }).addTo(map);
    
        // add a polygon to the map with specified coordinates
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map);
    
        // add popups to the marker, circle, and polygon
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");
    
        // create a standalone popup and add it to the map
        var popup = L.popup()
            .setLatLng([51.513, -0.09]) // set the position of the popup
            .setContent("I am a standalone popup.") // set the content of the popup
            .openOn(map); // open the popup on the map
    
        // define a function that will be executed when the map is clicked
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng); // show an alert with the clicked coordinates
        }
    
        // attach the onMapClick function to the 'click' event of the map
        map.on('click', onMapClick);
        
        // create a popup object
        var popup = L.popup();
    
        // define a function that will be executed when the map is clicked
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng) // set the position of the popup to the clicked location
                .setContent("You clicked the map at " + e.latlng.toString()) // set the content of the popup
                .openOn(map); // open the popup on the map
        }
    
        // attach the onMapClick function to the 'click' event of the map
        map.on('click', onMapClick);
    </script>
    

</body>
</html>
